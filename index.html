<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form id="regForm">
    <h3>Student Registration</h3>
    <input id="pin" placeholder="PIN No" required />
    <input id="fullName" placeholder="Full Name" required />
    <input id="email" type="email" placeholder="Email" required />
    <input id="phone" placeholder="Phone" required />
    <input id="college" placeholder="College" required />
    <input id="branch" placeholder="Branch" required />
    <input id="year" placeholder="Year" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzq9BI9o7tAF_MuMvwKBWeESNbUQyIO6gAa6PczH2gZ-kTZOph1ZX91CHu_QbVDWD0l1Q/exec";

    document.getElementById("regForm").addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        pin: document.getElementById("pin").value.trim(),
        fullName: document.getElementById("fullName").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        college: document.getElementById("college").value.trim(),
        branch: document.getElementById("branch").value.trim(),
        year: document.getElementById("year").value.trim(),
        password: document.getElementById("password").value.trim()
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Network error: " + err));
    });
  </script>
</body>
</html>
